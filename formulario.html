<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Máster sobre Frontend</title>

    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="center">
        <!-- LOGO -->
        <div id="logo">
          <img
            src="./assets/images/react.svg"
            alt="logotipo"
            class="app-logo"
          />
          <span id="brand"><strong>Curso</strong> React</span>
        </div>

        <!-- NAVIGATION MENU -->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Formulario</a>
            </li>
          </ul>
        </nav>

        <!-- LIMPIAR FLOATS -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div class="center">
      <section id="content">
        <h1 class="subheader">Formulario</h1>

        <!-- FORM -->
        <form action="#" class="mid-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" />
          </div>
          <div class="form-group">
            <label for="bio">Biografia</label>
            <textarea name="bio" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group radibuttons">
            <input type="radio" name="genero" value="hombre" /> Hombre
            <input type="radio" name="mujer" /> Mujer
            <input type="radio" name="otro" /> Otro
          </div>

          <!-- LIMPIAR FLOATS -->
          <div class="clearfix"></div>

          <!-- SUBMIT -->
          <input type="submit" value="Enviar" class="btn btn-success" />
        </form>
      </section>

      <aside id="sidebar">
        <div id="search" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear artículo</a>
        </div>

        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el artículo que buscas</p>
          <form action="#">
            <input type="text" name="search" />
            <input type="submit" value="Buscar" name="submit" class="btn" />
          </form>
        </div>
      </aside>

      <!-- LIMPIAR FLOATS -->
      <div class="clearfix"></div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="center">
        <p>&copy; Máster en Frameworks para Javascript</p>
      </div>
    </footer>
  </body>
</html>
