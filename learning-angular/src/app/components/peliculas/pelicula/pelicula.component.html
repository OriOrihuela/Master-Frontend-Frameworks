<article class="article-item">
  <div class="image-wrap">
    <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
  </div>
  <h2>{{ pelicula.title }}</h2>
  <span class="date">Hace 5 minutos</span>
  <a href="#">Leer m√°s</a>
  <button (click)="pasarFavorita(pelicula)">Seleccionar como favorita</button>
  <span
    [ngClass]="{
      'year-green': pelicula.year < 3000,
      'year-red': pelicula.year >= 3000
    }"
    >{{ pelicula.year }}</span
  >
  <!-- LIMPIAR FLOATS -->
  <div class="clearfix"></div>
</article>
