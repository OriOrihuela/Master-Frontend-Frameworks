<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Máster sobre Frontend</title>

    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="center">
        <!-- LOGO -->
        <div id="logo">
          <img
            src="./assets/images/react.svg"
            alt="logotipo"
            class="app-logo"
          />
          <span id="brand"><strong>Curso</strong> React</span>
        </div>

        <!-- NAVIGATION MENU -->
        <nav id="menu">
          <ul>
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Formulario</a>
            </li>
            <li>
              <a href="#">Página 1</a>
            </li>
            <li>
              <a href="#">Página 2</a>
            </li>
          </ul>
        </nav>

        <!-- LIMPIAR FLOATS -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div id="slider" class="slider-big">
      <h1>Bienvenido al curso de React</h1>
      <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
      <section id="content">
        <h2>Últimos artículos</h2>
        <!-- LISTADO ARTÍCULOS -->
        <article class="article-item">
          <div class="image-wrap">
            <img
              src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"
              alt="Paisaje"
            />
          </div>
          <h2>Artículo de prueba</h2>
          <span class="date">Hace 5 minutos</span>
          <a href="#">Leer más</a>
        </article>
      </section>

      <aside id="sidebar">
        <div id="search" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear artículo</a>
        </div>

        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el artículo que buscas</p>
          <form action="#">
            <input type="text" name="search" />
            <input type="submit" value="Buscar" name="submit" class="btn" />
          </form>
        </div>
      </aside>

      <div class="clearfix"></div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="center">
        <p>&copy; Máster en Frameworks para Javascript</p>
      </div>
    </footer>
  </body>
</html>
